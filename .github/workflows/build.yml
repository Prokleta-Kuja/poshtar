name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.GITHUB_REPOSITORY_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            Version=$(date +'%Y.%m.%d')-${{ github.RUN_NUMBER }}
          tags: |
            ghcr.io/${{ github.GITHUB_REPOSITORY }}:latest
            ghcr.io/${{ github.GITHUB_REPOSITORY }}:$(date +'%Y-%m-%d')
            ghcr.io/${{ github.GITHUB_REPOSITORY }}:${{ github.RUN_NUMBER }}
