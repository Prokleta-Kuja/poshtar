auth_debug = yes

ssl=required
ssl_cert = </certs/cert.crt
ssl_key = </certs/cert.key
protocols = imap
mail_location = maildir:/mail/%Ln
auth_master_user_separator=*
namespace {
  inbox = yes
  separator = /
}

log_path=/dev/stdout
info_log_path=/dev/stdout
debug_log_path=/dev/stdout

mail_uid = 1000
mail_gid = 1000

!include system.conf
passdb {
  driver = sql
  args = /etc/dovecot/sql-master.conf
  master = yes
  result_success = continue-ok
}
passdb {
  driver = sql
  args = /etc/dovecot/sql-pass.conf
}
userdb {
  override_fields = uid=vmail gid=vmail
  driver = sql
  args = /etc/dovecot/sql-user.conf
}
